<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit Offer</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Offer form -->
<div class="inner-wrapper">
  <form [formGroup]="editOfferForm" (ngSubmit)="updateOffer()" novalidate>
    <mat-card>
      <div class="controlers-wrapper">
        <!--Offer title   -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="title">
          <mat-error *ngIf="handleError('title', 'required')">
            You must provide a<strong>title</strong>
          </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="description" formControlName="description" minlength="10">
          <mat-error *ngIf="handleError('description', 'required')">
            You must provide a <strong>description</strong>
          </mat-error>
          <mat-error *ngIf="handleError('description', 'minlength')">
            Your <strong>description</strong> must be at least 10 digit
          </mat-error>
        </mat-form-field>


        <!-- Estimated price-->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Estimated price" formControlName="estimated_price">
          <mat-error *ngIf="handleError('estimated_price', 'required')">
            You must provide an <strong>estimated price</strong>
          </mat-error>
        </mat-form-field>

        <!-- Location -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Location" formControlName="location">
          <mat-error *ngIf="handleError('location', 'required')">
            You must provide an <strong>location</strong>
          </mat-error>
        </mat-form-field>

        <!-- Contact number -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contact number" formControlName="contact_number">
          <mat-error *ngIf="handleError('contact_number', 'required')">
            You must provide an <strong>contact_number</strong>
          </mat-error>
        </mat-form-field>

      

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
          <button mat-flat-button color="war" type="button" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </mat-card>
